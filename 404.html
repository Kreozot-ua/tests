<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
</head>
<body>
<script>
  const pathname = window.location.pathname.replace('/tests', '');
  const redirectTo = `${window.location.origin}/tests/index.html?redirect=${pathname}`;
  window.location.replace(redirectTo);
</script>
</body>
</html>
